<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>

     <script  type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
    <img class="logoImg" src="img/logo.png">
    </header>
    <main>
    <div class="contenedor">
    <section class="izquierdo">
        <input type="text" id="inputTexto" placeholder="Ingrese el texto aqui" class="input">
           
    <div class="botones">
                <p>Solo letras minúsculas y sin acentos</p> 
        <button type="button" id="btn-encriptar" >Encriptar</button>
        <button type="button" id="btn-desencriptar" >Desencriptar</button>
    </div>
    </section>

        <section class="derecho">
        <img src="img/muñeco.png" id="muñeco"  class="imgmuñeco">
    <h1 class="ningun">Ningún mensaje fue encontrado</h1>
    <textarea name="name" rows="8"  cols="80"class="input-text" id = "inputMsg">Ingresa el texto que desees encriptar o desencriptar.</textarea>
    <button class="btn btnCopiar">
                    <p class="textoBoton">Copiar</p>
                </button>

        </section>
    </main>
